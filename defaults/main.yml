---
# roles/desktop/defaults/main.yml
#
desktop_apptainer_cachedir: ""
desktop_apptainer_enabled: false
desktop_apptainer_tmpdir: ""
desktop_apptainer_version: "1.1.5"

desktop_debs: []

desktop_gnome_nfs_user_home: false
desktop_gnome_settings: []
desktop_gnome_setting_locks: []

# http://conky.sourceforge.net/config_settings.html
# http://conky.sourceforge.net/variables.html
desktop_conky_enabled: false
desktop_conky_autostart: true
desktop_conky_default_interface: "{{ ansible_default_ipv4.interface }}"
desktop_conky_alignment: top_right
desktop_conky_config_extra: ""
desktop_conky_default_color: white
desktop_conky_default_outline_color: white
desktop_conky_default_shade_color: white
desktop_conky_double_buffer: true
desktop_conky_own_window_argb_visual: true
desktop_conky_own_window_hints: undecorated,below,sticky,skip_taskbar,skip_pager
desktop_conky_own_window_transparent: true
desktop_conky_own_window_type: normal
desktop_conky_update_interval: 5.0
desktop_conky_file_systems: []
desktop_conky_text_extra: ""

desktop_eclipse_enabled: false
desktop_eclipse_release: 2021-12
desktop_eclipse_url: https://mirror.aarnet.edu.au/pub/eclipse/technology/epp/downloads/release/{{ desktop_eclipse_release }}/R/eclipse-parallel-{{ desktop_eclipse_release }}-R-linux-gtk-x86_64.tar.gz
desktop_eclipse_prefix: /opt/eclipse_{{ desktop_eclipse_release }}

desktop_owncloud_client_enabled: false
desktop_packages: []
desktop_rdp_enabled: false
desktop_target_default: graphical.target

desktop_turbovnc_enabled: false
desktop_turbovnc_version: "3.0.1"
desktop_turbovnc_url: https://sourceforge.net/projects/turbovnc/files/{{desktop_turbovnc_version}}/turbovnc_{{desktop_turbovnc_version}}_amd64.deb/download
desktop_turbovnc_sha1: 93034685f483154325566c1e30101b4102f80ef2

desktop_virutalgl_url: https://ixpeering.dl.sourceforge.net/project/virtualgl/3.0.90%20%283.1beta1%29/virtualgl_3.0.90_amd64.deb

desktop_XDG_DATA_DIRS: []
